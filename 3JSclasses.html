    <p id="group1"></p> 
    <p id="group2"></p>
    <p id="has5"></p>
    <p id="has3"></p>
    <p id="union"></p>
    <p id="intersection"></p>
    <p id="difference"></p>
    <p id="group1del1"></p>
    <p id="group2del2"></dipv>
    
    <script>//JS code starts 
      class Group //declaring a class called Group 
      {constructor() {this.set=[]} //making constructor that makes an array called set (empty for now)
        add(num) //method called add that takes param called num, it will check if an element aleady exists in set array and if not add it 
        { if (!this.has(num)) //makes call to method "has" to check if num is already in the set...
            this.set.push(num);//...if false then add num to array 
        }//closing bracket for add method 

        delete(num) //method called delete that will check for an element and when found wil splice the array to take it out 
        { for (let i=0; i<this.set.length; i++) //for loop that goes through 0-length of array 
          { if (num==this.set[i]) //if num we want to delete is at current index in set...
              {this.set.splice(i, 1); break; } //...then splice array to remove it; splice is array method that removes element at index i "1" times, this function was suggeseted my google search AI for taking an element out of array 
          }//closing bracket for loop 
        } //closing bracket for method

        has(num) //method called has that checks if an element is already present in set array 
        { for (let i=0; i<this.set.length; i++) //for loop 0-length of set 
          { if (num==this.set[i]) //if num is found at current index i of set..
              return true; //...return true 
          }//closing bracket for loop 
          return false; //if loop finishes and doesnt find match (return true) then return false since nothing was found 
        }//closing bracket for method

        union(set2) //this method adds all contents of the current set and adds it to a new Group object, then does the same with the given set2, this makes a union becuase of the logic of add 
        { let unionSet=new Group(); //creating new group object to hold the union 
          for (let i=0; i<this.set.length; i++) //for 0-length of current set... 
            unionSet.add(this.set[i]) //...add each element 
          for (let i=0; i<set2.set.length; i++) //for 0-length of given set... 
            unionSet.add(set2.set[i]) //...add each element 
          return unionSet; //return the unionSet object 
        }//closing bracket for method

        intersection(set2) //this method compares elements from both sets and only adds them to intersectionSet if elements match 
        { let intersectionSet=new Group(); //new Group object to hold intersection 
          for (let i=0; i<this.set.length; i++) //loop through our set
          { for (let j=0; j<set2.set.length; j++) //loop through set given 
            if (this.set[i]==set2.set[j]) //if elements match... 
              intersectionSet.add(this.set[i]); //then add that element to the new set 
          } //closing bracket for loop 
          return intersectionSet; //return the intersectionSet object
        } //closing bracket for method

        diff(set2) //chatGPT explained that the difference of two sets is whats in set1 but not in set2, not the litteral subtraction of elements 
        { let diffSet=new Group(); //new object to hold difference of two sets 
          for (let i=0; i<this.set.length; i++) //for 0-length of current set...
            if (set2.has(this.set[i])==false) //if .has() returns true for elements aka matching element 
              diffSet.add(this.set[i]) //add element to new object 
          return diffSet; //return new object 
        } //closing bracket for method

        toString() {return `{ ${this.set.join(", ")} }`;  } //method chatGPT gave me to stringify my objects since they werent printing, takes object.set and uses join method 
      } //closing bracket for class Group 
      
      let group1=new Group(); //initiate new Group object 
      let group2=new Group(); //initiate new Group object 
      group1.add(1); //call add on group object and give it integer 
      group1.add(2); //call add on group object and give it integer 
      group1.add(3); //call add on group object and give it integer 

      group2.add(2); //call add on group object and give it integer 
      group2.add(3); //call add on group object and give it integer 
      group2.add(5); //call add on group object and give it integer 
      group2.add(2); //call add on group object and give it integer 
      
      //I was struggling with console.log() to display my object elements and chatGPT suggested to use document.getElementById(ID).innerHTML instead of console.log and I refferances slides on how to use that 
      document.getElementById("group1").innerHTML=`contents of group 1: ${group1}`; //retrives/points to the paragraph element we made earilier with given ID, then assign that paragraph element to display text and object 
      document.getElementById("group2").innerHTML=`contents of group 2: ${group2}`; //retrives/points to the paragraph element we made earilier with given ID, then assign that paragraph element to display text and object 
      document.getElementById("has5").innerHTML=`group1.has(5): ${group1.has(5)}`; //retrives/points to the paragraph element we made earilier with given ID, then assign that paragraph element to display text and object; makes call to object methods 
      document.getElementById("has3").innerHTML=`group2.has(3): ${group2.has(3)}`; //retrives/points to the paragraph element we made earilier with given ID, then assign that paragraph element to display text and object; makes call to object methods 
      document.getElementById("union").innerHTML=`group1.union: ${group1.union(group2)}`; //retrives/points to the paragraph element we made earilier with given ID, then assign that paragraph element to display text and object; makes call to object methods 
      document.getElementById("intersection").innerHTML=`group1.intersection(group2) ${group1.intersection(group2)}`; //retrives/points to the paragraph element we made earilier with given ID, then assign that paragraph element to display text and object; makes call to object methods 
      document.getElementById("difference").innerHTML = `group1.difference(group2): ${group1.diff(group2)}`; //retrives/points to the paragraph element we made earilier with given ID, then assign that paragraph element to display text and object; makes call to object methods 
      group1.delete(1) //call delete method to attempt to delete 1 from group1 
      document.getElementById("group1del1").innerHTML=`contents of group 1 after delete 1: ${group1}`; //retrives/points to the paragraph element we made earilier with given ID, then assign that paragraph element to display text and object; makes call to object methods 
      group2.delete(1) //call delete method to attempt to delete 1 from group2 
      document.getElementById("group2del2").innerHTML=`contents of group 2 after delete 2: ${group2}`; //retrives/points to the paragraph element we made earilier with given ID, then assign that paragraph element to display text and object; makes call to object methods 

    </script> <!--end of javascript code tag -->
